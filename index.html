<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Marketplace - Libri</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand flex-grow-1" href="#">
                <img src="assets/logo-nav.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            </a>
            <div class="d-flex mx-2">
                <input id="user_search" class="me-2" type="search" oninput="searchBooks()" placeholder="Search" aria-label="Search">
                <button id="button_search" onclick="searchBooks()" class="btn btn-outline-success" type="submit">Search</button>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center align-items-center" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="searchBooks()">All Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>                    
                    <li id="button-cart" class="nav-item">
                        <a class="nav-link">
                            <input type="checkbox" id="cart" class="d-none">
                            <label id="label-cart" for="cart">
                                <img src="assets/cart-outline.svg" height="25" width="25" alt="">
                            </label>
                            <div id="box-cart" class="p-2">
                                <h4>Carrello vuoto!</h4>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    

    <div class="container">
        <div id="book_container" class="row">
            <!-- qui inseriamo le card -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
